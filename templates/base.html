<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}The Data Company — Real Estate Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/tdc.css') }}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">The Data Company</a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <a href="{{ url_for('analyzer') }}" class="btn btn-primary btn-sm">Launch Analyzer</a>
          <button id="toggleTheme" class="btn btn-outline-secondary btn-sm" type="button">Theme</button>
        </div>
      </div>
    </nav>

    <main class="container py-4">{% block content %}{% endblock %}</main>

    <footer class="container py-4 small text-secondary">
      © {{ 2025 }} The Data Company · Built with Flask & Plotly
    </footer>

    <script>
      document.getElementById('toggleTheme')?.addEventListener('click', () => {
        const html = document.documentElement;
        html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light');
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
